<h1> This is for user details</h1>

  <h2>{{user.name | uppercase}} Details</h2>

    <label for="user-name">User name: </label>
    <input id="user-name" [(ngModel)]="user.name" placeholder="name">
  </div>
</div>

<button type="button"
        onclick="goBack()">go back</button>"
